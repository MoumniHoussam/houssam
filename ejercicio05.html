<html>

<body>
  <h1> CICLOS DE INFORMÁTICA EN EL IES INFANTA ELENA (Galapagar) </h1>
  <h2> Mañana </h2>
   <div id="mañana">
        <h3 id="parrafo">Grado Superior </h3>
        <ul id="lista">
            <li>DAW1</li>
            <li>DAW2</li>
            <li>DAM1</li>
            <li>DAM2</li>
        </ul>
        <h3 id="parrafo2">Grado Medio </h3>
        <ul id="lista">
            <li>SMR_DUAL</li>
            <li>SMR1</li>
            <li>SMR2</li>
        </ul>
     </div>
   
  <h2> Tarde </h2>
  <div id="tarde">
    <h3 id="parrafo3">Grado Medio </h3>
    <ul id="lista">
        <li>SMR1</li>
        <li>SMR2</li>
    </ul>
    <h3 id="parrafo4">Grado Superior </h3>
    <ul id="lista">
        <li>ASIR1</li>
        <li>ASIR2</li>
    </ul>
  </div>

  <p id="info"></p>

    <script type="text/javascript" src="js/ejercicio05.js"></script>

<!--A partir del fichero ejercicio05.html".html se quiere que, cuando se haga click en cualquiera de los h3,
recorra su árbol DOM y muestre la información correspondiente, Ejemplo:


Si pulsamos en el H3 del primer Grado Medio se mostrará al final de la página:

Has elegido Grado Medio que se imparte en turno de mañana
Los nº de grupos que se imparten son 3: SMRDUAL, SMR1 y SMR2

donde: Grado Medio es el texto de H3, tarde es el identificador del div que
 contiene la lista y los grupos son los distintos elementos de la lista. Utiliza target para
  extraer el elemento (h3) al que se hace el evento (click)-->
